<div class="row">
	<div data-widget-static="" class="panel wijets-full-screen editbox-open panel-primary">
		<div class="panel-heading">
			<h2>Написать пост</h2>
		</div>
		<div style="display: block;" class="panel-body">
			<form action="" class="form-horizontal row-border">
				<div class="form-group">
					<label class="col-sm-2 control-label">Заголовок</label>
					<div class="col-sm-8">
						<input class="form-control" placeholder="нет заголовка" id="post-title" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Ключевые слова (через запятую)</label>
					<div class="col-sm-8">
						<input class="form-control" placeholder="без ключевых слов" id="post-tags" type="text">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-8">
						<textarea name="ckeditor" id="post-content" cols="130" rows="20" class="ckeditor"></textarea>
					</div>
				</div>
				<div class="panel-footer">
					<div class="row">
						<div class="col-sm-8">
							<button onclick="return makepost()" class="btn-primary btn">Создать</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<script id='load_js'>
	function page_init()
	{
		
	}
	function makepost()
	{
		BlockStudio.squery('blog', 'add', {'title': $('#post-title')[0].value, 'post': $('#post-content')[0].value, 'tags': $('#post-tags')[0].value}, function(data) {
			data = JSON.parse(data);
			if(data.answer && data.answer != false) {
				alert('Пост добавлен');
				change_tab('/cabinet/blog');
			}
			else {
				alert('Ошибка во время добавления');
			}
		});
		return false;
	}
</script>
