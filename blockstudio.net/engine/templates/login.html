<script>
	if(!isNaN(localStorage.getItem('id')) && localStorage.getItem('id') != null) {
		localStorage.removeItem('data');
		window.location = '/cabinet';
	}
	
	BlockStudio.config.cors = true;
	
	function Login()
	{
		if(!document.getElementById('login').value || !document.getElementById('password').value) {
			alert('Данные не введены');
			return;
		}
		BlockStudio.query('user', 'login', {'login': document.getElementById('login').value, 'password': document.getElementById('password').value}, function(data) { 
			data = JSON.parse(data);
			if(data.id && data.token) {
				localStorage.removeItem('data');
				localStorage.removeItem('avatar');
				localStorage.removeItem('name');
				localStorage.setItem('id', data.id);
				localStorage.setItem('token', data.token);
				window.location = '/cabinet';
			} 
			else {
				alert("Неверный логин или пароль");
			}
		});
	}
	
	function Remember()
	{
		alert('Для восстановления пароля напишите на почту office@disaytid.ru');
	}
</script>
